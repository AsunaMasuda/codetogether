{% extends 'base.html' %} {% block content %}
    
    <div class="row center">
        <img src="https://image.flaticon.com/icons/svg/180/180665.svg" class="z-depth-4 circle profile-img-max-width">
        <h4>{{ user.first_name.capitalize()  }} {{ user.last_name.capitalize()  }}</h4>
        <p>{{ user.description.title() }}</p>
    </div>
        
    <div class="row center z-depth-3 tabs-nav">
        <div class="col s3 tab-link current" data-tab="profile">
            <h5>Profile</h5>
        </div>
        <div class="col s3 tab-link" data-tab="expertise">
            <h5>Expertise</h5>
        </div>
        <div class="col s3 tab-link" data-tab="reviews">
            <h5>Reviews</h5>
        </div>
        <div class="col s3  tab-link" data-tab="contact">
            <h5>Contact</h5>
        </div>
    </div>
    
    <div class="center">
        <div id="profile" class="tab-content current">
            <h1>Profile</h1>
        </div>
        <div id="expertise" class="tab-content">
            <h1>Expertise</h1>
        </div>
        <div id="reviews" class="tab-content">
            <h1>Review</h1>
        </div>
        <div id="contact" class="tab-content">
            <h1>Contact</h1>
        </div>
    </div>
    
{% endblock %}
