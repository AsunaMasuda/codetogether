<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="{{url_for('static', filename='css/style.css')}}" type="text/css" />
</head>

<body>
    <header>
        <nav>
            <div class="nav-wrapper cyan">
                <a href="{{url_for('index')}}" class="brand-logo margin-left-50">Code Together</a>
                <ul class="right">
                    <li><a href="{{ url_for('mentors') }}">Mentors</a></li>
                    <li><a href="{{ url_for('pair_programmers') }}">Pair Programmers</a></li>
                    {% if current_user.is_authenticated %}
                        <ul id="nav-dropdown" class="dropdown-content">
                            <li><a href="{{ url_for('user_profile', user_id=current_session_user._id) }}">Profile</a></li>
                            <li><a href="#!">Messages</a></li>
                            <li><a href="{{ url_for('logout') }}">Logout</a></li>
                        </ul>
                        <li><a class="dropdown-trigger" href="#!" data-target="nav-dropdown"><i id="user-profile-icon" class="material-icons center">person_pin</i></a></li>
                    {% else %}
                    <li><a href="{{ url_for('login') }}">Login/Register</a></li>
                    {% endif %}
                </ul>
            </div>
        </nav>
    </header>
    <div class="container margin-top-50">
        {% block content %} {% endblock %}
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="{{url_for('static', filename='js/main.js')}}"></script>
    <script src="{{url_for('static', filename='js/forms.js')}}"></script>
</body>

</html>
